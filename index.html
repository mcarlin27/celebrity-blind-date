<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Blind Date!</title>
  </head>
  <body>
    <div class="container">
      <h1>Celebrity Blind Date!</h1>
      <form id="dating">
        <p>Fill in the information below to match with your celebrity blind date!</p>
        <div class="row">
          <div class="col-md-4">
            <label for="age">Age</label>
            <input id="age" type="text">
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <label for="gender">Gender</label>
            <select id="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="non-binary">Non-binary</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <label for="personality">Pick a word to describe yourself:</option>
            <select id="personality">
              <option value="happy">Happy</option>
              <option value="sad">Sad</option>
              <option value="energetic">Energetic</option>
              <option value="boring">Boring</option>
              <option value="athletic">Athletic</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-default btn-lg">Find me a date!</button>
      </form>
      <div id="match">
        <p>Your celebrity blind date is: <span id="date"></span></p>
    </div>
  </body>
</html>
